<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Профиль - Lais</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles2.css') }}">
    <style>
        /* Дополнительные стили для страницы профиля */
        .profile-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .profile-sidebar .avatar-upload {
            background: var(--color-surface);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .profile-sidebar .avatar-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }

        .profile-sidebar .avatar-placeholder:hover {
            opacity: 0.9;
        }

        .profile-sidebar .stats-card {
            background: var(--color-surface);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            margin-top: 20px;
        }

        .stats-card .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            margin-bottom: 12px;
        }
        .stats-card .stat-item strong {
            color: var(--color-text);
        }
        .stats-card .stat-item span {
            color: var(--color-text-light);
        }

        .profile-content {
            background: var(--color-surface);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }

        /* Используем стили форм из модального окна */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text-light);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--color-border);
            border-radius: 10px;
            font-size: 15px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-group input[readonly] {
            background: var(--color-background);
            color: var(--color-text-light);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 900px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <header class="header-fixed">
        <div class="utility-bar">
            <div class="utility-content">
                <div class="utility-controls">
                    <select class="lang-select">
                        <option value="ru">RU</option>
                    </select>
                    <button class="btn btn-post">Разместить</button>
                    <button class="btn btn-login" id="loginBtn">Войти</button>
                </div>
            </div>
        </div>
        <div class="search-section">
            <div class="search-container">
                <a href="/" class="logo">lais</a>
                <div class="search-box">
                    <input type="text" placeholder="Найти товары, услуги, работу...">
                    <button class="search-btn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="product-page">
        <div class="profile-layout">

            <aside class="profile-sidebar">
                
                <div class="avatar-upload">
                    <h2 class="section-title" style="margin-bottom: 20px; text-align: center;">Аватар</h2>
                    <div class="avatar-placeholder" id="avatar-preview">JS</div>
                    <div class="form-group">
                        <label for="avatar-file">Добавить/Изменить фото</label>
                        <input type="file" id="avatar-file" accept="image/*">
                    </div>
                </div>

                <div class="stats-card">
                    <h3 class="card-title" style="margin-bottom: 20px;">Статистика</h3>
                    <div class="stat-item">
                        <span>Профиль создан:</span>
                        <strong id="stat-created">Загрузка...</strong>
                    </div>
                    <div class="stat-item">
                        <span>Активных объявлений:</span>
                        <strong id="stat-ads">0</strong>
                    </div>
                </div>

            </aside>

            <section class="profile-content">
                <h1 class="section-title">Настройки Профиля</h1>

                <form id="profile-form">
                    
                    <div class="form-group">
                        <label for="profile-username">Имя (Логин)</label>
                        <input type="text" id="profile-username" readonly>
                    </div>

                    <div class="form-group">
                        <label for="profile-email">Почта</label>
                        <input type="email" id="profile-email" readonly>
                    </div>

                    <hr style="margin: 24px 0; border-color: var(--color-border);">

                    <div class="form-group">
                        <label for="profile-surname">Фамилия</label>
                        <input type="text" id="profile-surname" placeholder="Не указана">
                    </div>

                    <div class="form-group">
                        <label for="profile-phone">Номер телефона</label>
                        <input type="text" id="profile-phone" placeholder="+371 ...">
                    </div>

                    <button type="submit" class="btn-submit">Сохранить изменения</button>
                </form>
            </section>

        </div>
    </main>

    <script src="{{ url_for('static', path='/profile.js') }}"></script>
    
    </body>
</html>
