<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой профиль - Lais</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles2.css') }}">
    <style>
        /* Специфичные стили для профиля */
        .profile-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        /* Левая колонка (Карточка) */
        .profile-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 100px; /* Чтобы фиксировалась при скролле */
            height: fit-content;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #f5f5f7;
            background-size: cover;
            background-position: center;
            box-shadow: var(--shadow-sm);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--color-text);
        }

        .profile-tag {
            font-size: 14px;
            color: var(--color-text-light);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-text);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-light);
        }

        /* Правая колонка (Форма) */
        .settings-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Рейтинг */
        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #fff9c4; /* Светло-желтый */
            color: #f57f17;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Адаптив */
        @media (max-width: 850px) {
            .profile-layout {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            .profile-card {
                position: static;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .settings-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

    <header class="header-fixed">
        <div class="nav-container">
            <a href="/" class="logo">lais</a>
            <div class="header-controls">
                <a href="/" class="btn btn-text">На главную</a>
                <button id="logoutBtn" class="btn btn-outline" style="color: var(--color-error); border-color: var(--color-error);">Выйти</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        
        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 10px;">Мой профиль</h1>
        
        <div class="profile-layout">
            
            <aside class="profile-card">
                <div class="profile-avatar-large" id="avatarDisplay"></div>
                
                <div class="rating-badge">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    <span id="ratingDisplay">5.0</span>
                </div>

                <h2 class="profile-name" id="usernameDisplay">Загрузка...</h2>
                <div class="profile-tag">На Lais с <span id="joinedDateDisplay">...</span></div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="adsCountDisplay">0</span>
                        <span class="stat-label">Объявлений</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sellsCountDisplay">0</span>
                        <span class="stat-label">Продаж</span>
                    </div>
                </div>
            </aside>

            <section class="settings-card">
                <h3 class="section-title">Личные данные</h3>
                
                <form id="profileForm" onsubmit="event.preventDefault();">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-input" id="firstNameInput" placeholder="Ваше имя">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-input" id="lastNameInput" placeholder="Ваша фамилия">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Никнейм (@)</label>
                        <input type="text" class="form-input" id="usernameInput" readonly style="background: #f5f5f7; color: #888; cursor: not-allowed;">
                        <span style="font-size: 12px; color: var(--color-text-light); margin-top: 4px; display: block;">Никнейм нельзя изменить</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="emailInput" placeholder="example@mail.com">
                    </div>

                    <div class="form-group" style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="padding: 14px 32px;">Сохранить изменения</button>
                    </div>

                </form>
            </section>

        </div>

    </main>

    <script>
        // Функция инициализации профиля
        async function initProfile() {
            try {
                // 1. Запрашиваем данные текущего пользователя
                const response = await fetch('http://localhost:8000/auth/me', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include' // Важно для HttpOnly cookies
                });

                if (!response.ok) {
                    // Если не авторизован (401), редирект на главную
                    window.location.href = '/';
                    return;
                }

                const user = await response.json();
                renderUserData(user);

            } catch (err) {
                console.error("Ошибка загрузки профиля:", err);
                // Можно показать уведомление об ошибке
            }
        }

        // Функция отрисовки данных
        function renderUserData(user) {
            // -- Блок Карточки --
            document.getElementById('usernameDisplay').textContent = user.username || "Пользователь";
            
            // Генерация аватара
            const avatarUrl = `https://ui-avatars.com/api/?name=${user.username}&background=0D8ABC&color=fff&size=256`;
            document.getElementById('avatarDisplay').style.backgroundImage = `url('${avatarUrl}')`;

            // Статистика (Пока фейковая или из user model, если расширите БД)
            // Пример даты регистрации (сейчас мок, потом можно брать из user.created_at)
            document.getElementById('joinedDateDisplay').textContent = user.joined_date; // MOCK Date
            document.getElementById('ratingDisplay').textContent = (Math.random() * (5.0 - 4.5) + 4.5).toFixed(1); // MOCK Rating
            document.getElementById('adsCountDisplay').textContent = user.posts_count; // MOCK Ads count

            // -- Блок Формы --
            document.getElementById('usernameInput').value = user.username;
            document.getElementById('emailInput').value = user.email || "";
            
            // Если в модели User появятся first_name/last_name:
            if (user.first_name) document.getElementById('firstNameInput').value = user.first_name;
            if (user.last_name) document.getElementById('lastNameInput').value = user.last_name;
        }

        // Логика кнопки Выхода
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('http://localhost:8000/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = '/';
            } catch (e) {
                console.error(e);
                window.location.href = '/';
            }
        });

        // Логика сохранения (Пока заглушка, т.к. нет эндпоинта update)
        document.getElementById('profileForm').addEventListener('submit', async () => {
            const btn = document.querySelector('#profileForm button[type="submit"]');
            const originalText = btn.innerText;
            
            btn.innerText = "Сохранение...";
            btn.disabled = true;

            // Имитация задержки запроса
            await new Promise(r => setTimeout(r, 800));

            // Здесь будет fetch PUT /auth/me ...
            
            btn.innerText = "Сохранено!";
            btn.style.backgroundColor = "#34c759"; // Apple Green
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.backgroundColor = "";
                btn.disabled = false;
            }, 2000);
        });

        // Запуск
        initProfile();
    </script>

</body>
</html>
