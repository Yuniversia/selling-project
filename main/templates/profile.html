<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой профиль - Lais</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles2.css') }}?v=13">
    <script src="{{ url_for('static', path='/notifications.js') }}?v=13" defer></script>
    <script src="{{ url_for('static', path='/notification-prompt.js') }}?v=13" defer></script>
    <script src="{{ url_for('static', path='/chat.js') }}?v=13" defer></script>
    <script src="{{ url_for('static', path='/seller-chats.js') }}?v=13" defer></script>
    <style>
        /* Специфичные стили для профиля */
        .profile-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            margin-top: 20px;
        }

        /* Левая колонка (Карточка) */
        .profile-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 100px; /* Чтобы фиксировалась при скролле */
            height: fit-content;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: #f5f5f7;
            background-size: cover;
            background-position: center;
            box-shadow: var(--shadow-sm);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--color-text);
        }

        .profile-tag {
            font-size: 14px;
            color: var(--color-text-light);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-text);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-light);
        }

        /* Правая колонка (Форма) */
        .settings-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Рейтинг */
        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: #fff9c4; /* Светло-желтый */
            color: #f57f17;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
        }

        /* Адаптив */
        @media (max-width: 850px) {
            .profile-layout {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            .profile-card {
                position: static;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .settings-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body id="profilePage">

    <header class="header-fixed">
        <div class="nav-container">
            <a href="/" class="logo">lais</a>
            <div class="header-controls">
                <a href="/" class="btn btn-text">На главную</a>
                <button id="logoutBtn" class="btn btn-outline" style="color: var(--color-error); border-color: var(--color-error);">Выйти</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        
        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 10px;">Мой профиль</h1>
        
        <div class="profile-layout">
            
            <aside class="profile-card">
                <div class="profile-avatar-large" id="avatarDisplay"></div>

                <!-- Кнопка загрузки аватара -->
                <div>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                    <button class="btn btn-text" style="font-size: 13px; padding: 6px 12px; margin-bottom: 12px;" onclick="document.getElementById('avatarInput').click()">
                        Изменить фото
                    </button>
                </div>
                
                
                <div class="rating-badge">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    <span id="ratingDisplay">5.0</span>
                </div>

                

                <h2 class="profile-name" id="usernameDisplay">Загрузка...</h2>
                <div class="profile-tag">На Lais с <span id="joinedDateDisplay">...</span></div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="adsCountDisplay">0</span>
                        <span class="stat-label">Объявлений</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="sellsCountDisplay">0</span>
                        <span class="stat-label">Продаж</span>
                    </div>
                </div>
            </aside>

            <section class="settings-card">
                <h3 class="section-title">Личные данные</h3>
                
                <form id="profileForm" onsubmit="event.preventDefault();">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Имя</label>
                            <input type="text" class="form-input" id="firstNameInput" placeholder="Ваше имя">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Фамилия</label>
                            <input type="text" class="form-input" id="lastNameInput" placeholder="Ваша фамилия">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Никнейм (@)</label>
                        <input type="text" class="form-input" id="usernameInput" readonly style="background: #f5f5f7; color: #888; cursor: not-allowed;">
                        <span style="font-size: 12px; color: var(--color-text-light); margin-top: 4px; display: block;">Никнейм нельзя изменить</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="emailInput" placeholder="example@mail.com">
                        <span id="emailError" style="font-size: 12px; color: #f44336; margin-top: 4px; display: none;"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-input" id="phoneInput" placeholder="+371 12345678">
                        <span id="phoneError" style="font-size: 12px; color: #f44336; margin-top: 4px; display: none;"></span>
                    </div>

                    <div class="form-group" style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="padding: 14px 32px;">Сохранить изменения</button>
                        <div id="successMessage" style="display: none; margin-top: 12px; padding: 12px; background: #d4edda; color: #155724; border-radius: 8px; font-size: 14px;">
                            ✓ Профиль успешно обновлен
                        </div>
                    </div>

                </form>
            </section>

        </div>

    </main>

    <script>
        // Функция инициализации профиля
        async function initProfile() {
            try {
                // 1. Запрашиваем данные текущего пользователя
                const response = await fetch('http://localhost:8000/auth/me', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include' // Важно для HttpOnly cookies
                });

                if (!response.ok) {
                    // Если не авторизован (401), редирект на главную
                    window.location.href = '/';
                    return;
                }

                const user = await response.json();
                renderUserData(user);

            } catch (err) {
                console.error("Ошибка загрузки профиля:", err);
                // Можно показать уведомление об ошибке
            }
        }

        // Функция отрисовки данных
        function renderUserData(user) {
            // -- Блок Карточки --
            document.getElementById('usernameDisplay').textContent = user.username || "Пользователь";
            
            // Генерация аватара
            const avatarUrl = user.avatar_url || `https://ui-avatars.com/api/?name=${user.username}&background=0D8ABC&color=fff&size=256`;
            document.getElementById('avatarDisplay').style.backgroundImage = `url('${avatarUrl}')`;

            // Статистика
            document.getElementById('joinedDateDisplay').textContent = user.joined_date || "...";
            document.getElementById('ratingDisplay').textContent = parseFloat(user.rating || 5.0).toFixed(1);
            document.getElementById('adsCountDisplay').textContent = user.posts_count || 0;
            document.getElementById('sellsCountDisplay').textContent = user.sells_count || 0;

            // -- Блок Формы --
            document.getElementById('usernameInput').value = user.username;
            document.getElementById('emailInput').value = user.email || "";
            document.getElementById("firstNameInput").value = user.name || "";
            document.getElementById("lastNameInput").value = user.surname || "";
            document.getElementById("phoneInput").value = user.phone || "";
        }

        // Логика кнопки Выхода
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('http://localhost:8000/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = '/';
            } catch (e) {
                console.error(e);
                window.location.href = '/';
            }
        });

        // Обработка загрузки аватара
        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Проверка размера (макс 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Файл слишком большой. Максимум 5MB');
                return;
            }

            // Проверка типа
            if (!file.type.startsWith('image/')) {
                alert('Можно загружать только изображения');
                return;
            }

            try {
                // Показываем индикатор загрузки
                const avatarDisplay = document.getElementById('avatarDisplay');
                avatarDisplay.style.opacity = '0.5';

                // Получаем URL для загрузки
                const linkResponse = await fetch('http://localhost:3000/api/v1/r2_link');
                const linkData = await linkResponse.json();

                // Загружаем файл в Cloudflare
                const formData = new FormData();
                formData.append('file', file);

                const uploadResponse = await fetch(linkData.upload_url, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Ошибка загрузки фото');
                }

                const uploadResult = await uploadResponse.json();
                const imageId = uploadResult.result.id;
                const newAvatarUrl = `${linkData.image_delivery_base}/${imageId}/public`;

                // Обновляем профиль с новым аватаром
                const updateResponse = await fetch('http://localhost:8000/auth/me', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ avatar_url: newAvatarUrl })
                });

                if (updateResponse.ok) {
                    avatarDisplay.style.backgroundImage = `url('${newAvatarUrl}')`;
                    avatarDisplay.style.opacity = '1';
                } else {
                    throw new Error('Ошибка сохранения');
                }

            } catch (error) {
                console.error('Ошибка загрузки аватара:', error);
                alert('Не удалось загрузить фото');
                document.getElementById('avatarDisplay').style.opacity = '1';
            }
        });

        // Логика сохранения профиля
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('#profileForm button[type="submit"]');
            const originalText = btn.innerText;
            const successMessage = document.getElementById('successMessage');
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            
            // Скрываем предыдущие ошибки
            emailError.style.display = 'none';
            phoneError.style.display = 'none';
            successMessage.style.display = 'none';
            
            btn.innerText = "Сохранение...";
            btn.disabled = true;

            try {
                const updateData = {
                    name: document.getElementById('firstNameInput').value,
                    surname: document.getElementById('lastNameInput').value,
                    email: document.getElementById('emailInput').value,
                    phone: document.getElementById('phoneInput').value
                };

                const response = await fetch('http://localhost:8000/auth/me', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();

                if (response.ok) {
                    btn.innerText = "Сохранено!";
                    btn.style.backgroundColor = "#34c759";
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.backgroundColor = "";
                        btn.disabled = false;
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    // Показываем ошибки валидации
                    if (result.errors) {
                        if (result.errors.email) {
                            emailError.textContent = result.errors.email;
                            emailError.style.display = 'block';
                        }
                        if (result.errors.phone) {
                            phoneError.textContent = result.errors.phone;
                            phoneError.style.display = 'block';
                        }
                    }
                    
                    btn.innerText = originalText;
                    btn.disabled = false;
                }

            } catch (error) {
                console.error('Ошибка обновления профиля:', error);
                alert('Ошибка подключения к серверу');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Запуск
        initProfile();
    </script>

</body>
</html>
