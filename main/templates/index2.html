            <div class="auth-header">

            </div>

                <div class="divider"><span>или по email</span></div>

                <form id="emailAuthForm">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Войти</button>
                </form>

            </div>

            <div id="registerForm" style="display: none;">
                <form id="emailRegisterForm" onsubmit="event.preventDefault()">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" required>
                        <span style="color: red;" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Ник" required>
                        <span style="color: red;" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Пароль" required>
                        <span style="color: red;" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Повторить пароль" required>
                        <span style="color: red;" class="error-message"></span>
                    </div>
                    <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="termsCheck" required style="width: 18px; height: 18px; cursor: pointer;">
                        <label for="termsCheck" style="font-size: 13px; color: var(--color-text-light); cursor: pointer;">Я согласен с правилами площадки</label>
                    </div>
                    <span class="error-message" style="display: block; margin-bottom: 12px;"></span>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Зарегистрироваться</button>
                </form>

                <script>
                    document.getElementById('emailRegisterForm').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const form = e.target;
                        const inputs = form.querySelectorAll('.form-input');
                        const [emailInput, nickInput, passInput, confirmPassInput] = inputs;
                        const termsCheck = form.querySelector('#termsCheck');
                        const errorMessages = form.querySelectorAll('.error-message');
                        
                        errorMessages.forEach(err => err.textContent = '');
                        
                        let hasError = false;
                        
                        if (passInput.value !== confirmPassInput.value) {
                            errorMessages[3].textContent = 'Пароли не совпадают';
                            hasError = true;
                        }

                        if (passInput.value.length < 8) {
                            errorMessages[3].textContent = 'Пароль должен быть не менее 8 символов';
                            hasError = true;
                        }
                        
                        if (!termsCheck.checked) {
                            errorMessages[4].textContent = 'Необходимо согласиться с правилами';
                            hasError = true;
                        }
                        
                        if (hasError) return;
                        
                        const data = {
                            email: emailInput.value,
                            username: nickInput.value,
                            password: passInput.value
                        };
                        
                        try {
                            const response = await fetch('http://localhost:8000/auth/register', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(data)
                            });
                            const result = await response.json();
                            if (!response.ok) {
                                Object.keys(result.errors || {}).forEach(key => {
                                    const idx = {email: 0, nickname: 1, password: 2}[key];
                                    if (idx !== undefined) errorMessages[idx].textContent = result.errors[key];
                                });
                            }
                        } catch (err) {
                            console.error(err);
                        }
                    });
                    
                    document.getElementById('emailRegisterForm').querySelectorAll('.form-input').forEach(input => {
                        input.addEventListener('input', (e) => {
                            e.target.parentElement.querySelector('.error-message').textContent = '';
                        });
                    });
                </script>
            </div>

        </div>

        
    </div>

    <script>
        const modal = document.getElementById('authModal');
        const loginBtn = document.getElementById('loginBtn');
        const closeBtn = document.getElementById('closeModal');

        loginBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');
        window.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); }

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const regForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.btn-tab');
            
            if(tab === 'login') {
                loginForm.style.display = 'block';
                regForm.style.display = 'none';
                tabs[0].style.borderColor = 'var(--color-primary)';
                tabs[0].style.color = 'var(--color-text)';
                tabs[1].style.borderColor = 'transparent';
                tabs[1].style.color = 'var(--color-text-light)';
            } else {
                loginForm.style.display = 'none';
                regForm.style.display = 'block';
                tabs[1].style.borderColor = 'var(--color-primary)';
                tabs[1].style.color = 'var(--color-text)';
                tabs[0].style.borderColor = 'transparent';
                tabs[0].style.color = 'var(--color-text-light)';
            }
        }
    </script>
