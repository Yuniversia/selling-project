# Production конфигурация
# Использование: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lais-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - lais-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Auth Service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: lais-auth-prod
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - PORT=8000
      - AUTH_SERVICE_URL=http://auth-service:8000
      - POSTS_SERVICE_URL=http://posts-service:3000
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - TOKEN_ALGORITHM=${TOKEN_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - SESSION_SECRET=${SESSION_SECRET}
      - COOKIE_SECURE=${COOKIE_SECURE}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lais-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Posts Service
  posts-service:
    build:
      context: ./posts
      dockerfile: Dockerfile
    container_name: lais-posts-prod
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:8000
      - SECRET_KEY=${SECRET_KEY}
      - TOKEN_ALGORITHM=${TOKEN_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - CF_ACCOUNT_ID=${CF_ACCOUNT_ID}
      - CF_ACCOUNT_HASH=${CF_ACCOUNT_HASH}
      - CF_R2_ACCESS_KEY_ID=${CF_R2_ACCESS_KEY_ID}
      - CF_R2_SECRET_ACCESS_KEY=${CF_R2_SECRET_ACCESS_KEY}
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CF_IMAGE_DELIVERY_URL=${CF_IMAGE_DELIVERY_URL}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - lais-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M



  # Chat Service (WebSocket чат)
  chat-service:
    build:
      context: ./chat
      dockerfile: Dockerfile
    container_name: lais-chat-prod
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - DOCKER_ENV=true
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:8000
      - POSTS_SERVICE_URL=http://posts-service:3000
    expose:
      - "4000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      posts-service:
        condition: service_healthy
    networks:
      - lais-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # IMEI Checker Service (Проверка IMEI iPhone)
  imei-checker-service:
    build:
      context: ./iphone_cheker
      dockerfile: Dockerfile
    container_name: lais-imei-checker-prod
    environment:
      - PORT=5001
      - USE_TEST_MODE=${USE_TEST_MODE:-true}
      - IMEI_API_KEY=${IMEI_API_KEY}
    expose:
      - "5001"
    networks:
      - lais-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Main Service (Frontend)
  main-service:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: lais-main-prod
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:8000
      - POSTS_SERVICE_URL=http://posts-service:3000
      - CHAT_SERVICE_URL=http://chat-service:4000
      - IMEI_SERVICE_URL=http://imei-checker-service:5001
      - SECRET_KEY=${SECRET_KEY}
      - TOKEN_ALGORITHM=${TOKEN_ALGORITHM}
    expose:
      - "8080"
    depends_on:
      auth-service:
        condition: service_healthy
      posts-service:
        condition: service_healthy
      chat-service:
        condition: service_healthy
      imei-checker-service:
        condition: service_started
    networks:
      - lais-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy (для production)
  nginx:
    image: nginx:alpine
    container_name: lais-nginx-prod
    ports:
      - "8080:80"  # Хостовый nginx проксирует на 8080
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - main-service
      - auth-service
      - posts-service
      - chat-service
      - imei-checker-service
    networks:
      - lais-network
    restart: always

networks:
  lais-network:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
