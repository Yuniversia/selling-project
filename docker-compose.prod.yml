version: '3.8'

# Production конфигурация
# Использование: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lais-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - lais-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Auth Service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: lais-auth-prod
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - PORT=8000
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lais-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Posts Service
  posts-service:
    build:
      context: ./posts
      dockerfile: Dockerfile
    container_name: lais-posts-prod
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - PORT=3000
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - lais-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Main Service (Frontend)
  main-service:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: lais-main-prod
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:8000
      - POSTS_SERVICE_URL=http://posts-service:3000
    expose:
      - "8080"
    depends_on:
      - auth-service
      - posts-service
    networks:
      - lais-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Reverse Proxy (для production)
  nginx:
    image: nginx:alpine
    container_name: lais-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - main-service
      - auth-service
      - posts-service
    networks:
      - lais-network
    restart: always

networks:
  lais-network:
    driver: bridge

volumes:
  postgres_prod_data:
    driver: local
