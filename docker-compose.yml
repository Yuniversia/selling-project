services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lais-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-lais_marketplace}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lais-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (Аутентификация и управление пользователями)
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: lais-auth
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lais_marketplace}
      - PORT=${AUTH_PORT:-8000}
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - SECRET_KEY=${SECRET_KEY:-My secret key}
      - TOKEN_ALGORITHM=${TOKEN_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - SESSION_SECRET=${SESSION_SECRET:-ANY_RANDOM_STRING_FOR_SESSION}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://localhost:8000}
    ports:
      - "${AUTH_PORT:-8000}:${AUTH_PORT:-8000}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./auth:/app
      - /app/auth  # Исключаем виртуальное окружение

  # Posts Service (Управление объявлениями и покупками)
  posts-service:
    build:
      context: ./posts
      dockerfile: Dockerfile
    container_name: lais-posts
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lais_marketplace}
      - PORT=${POSTS_PORT:-3000}
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - SECRET_KEY=${SECRET_KEY:-My secret key}
      - TOKEN_ALGORITHM=${TOKEN_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - CF_ACCOUNT_ID=${CF_ACCOUNT_ID}
      - CF_ACCOUNT_HASH=${CF_ACCOUNT_HASH}
      - CF_R2_ACCESS_KEY_ID=${CF_R2_ACCESS_KEY_ID}
      - CF_R2_SECRET_ACCESS_KEY=${CF_R2_SECRET_ACCESS_KEY}
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CF_IMAGE_DELIVERY_URL=${CF_IMAGE_DELIVERY_URL:-https://imagedelivery.net}
    ports:
      - "${POSTS_PORT:-3000}:${POSTS_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./posts:/app
      - /app/posts  # Исключаем виртуальное окружение

  # Chat Service (WebSocket чат)
  chat-service:
    build:
      context: ./chat
      dockerfile: Dockerfile
    container_name: lais-chat
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lais_marketplace}
      - DOCKER_ENV=true
      - PORT=${CHAT_PORT:-4000}
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
    ports:
      - "${CHAT_PORT:-4000}:${CHAT_PORT:-4000}"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      posts-service:
        condition: service_started
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./chat:/app

  # IMEI Checker Service (Проверка IMEI iPhone)
  imei-checker-service:
    build:
      context: ./iphone_cheker
      dockerfile: Dockerfile
    container_name: lais-imei-checker
    environment:
      - PORT=${IMEI_PORT:-5001}
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - USE_TEST_MODE=${USE_TEST_MODE:-true}
      - IMEI_API_KEY=${IMEI_API_KEY}
    ports:
      - "${IMEI_PORT:-5001}:${IMEI_PORT:-5001}"
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./iphone_cheker:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${IMEI_PORT:-5001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (внутренний, для Docker сети)
  nginx:
    image: nginx:alpine
    container_name: lais-nginx
    ports:
      - "127.0.0.1:8080:80"  # Только локальный доступ для хостового Nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов (опционально)
    depends_on:
      - main-service
      - auth-service
      - posts-service
      - chat-service
      - imei-checker-service
    networks:
      - lais-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main Service (Frontend / Web Interface)
  main-service:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: lais-main
    environment:
      - PORT=${MAIN_PORT:-8080}
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://localhost:8000}
      - POSTS_SERVICE_URL=${POSTS_SERVICE_URL:-http://localhost:3000}
      - CHAT_SERVICE_URL=${CHAT_SERVICE_URL:-http://localhost:4000}
      - IMEI_SERVICE_URL=${IMEI_SERVICE_URL:-http://localhost:5001}
      - SECRET_KEY=${SECRET_KEY:-My secret key}
      - TOKEN_ALGORITHM=${TOKEN_ALGORITHM:-HS256}
    ports:
      - "${MAIN_PORT:-8080}:${MAIN_PORT:-8080}"
    depends_on:
      - auth-service
      - posts-service
      - chat-service
      - imei-checker-service
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./main:/app
      - /app/front  # Исключаем виртуальное окружение

networks:
  lais-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
