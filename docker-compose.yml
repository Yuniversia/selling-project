version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lais-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-lais_marketplace}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lais-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (Аутентификация и управление пользователями)
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: lais-auth
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lais_marketplace}
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./auth:/app
      - /app/auth  # Исключаем виртуальное окружение

  # Posts Service (Управление объявлениями и покупками)
  posts-service:
    build:
      context: ./posts
      dockerfile: Dockerfile
    container_name: lais-posts
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lais_marketplace}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./posts:/app
      - /app/posts  # Исключаем виртуальное окружение

  # Chat Service (WebSocket чат)
  chat-service:
    build:
      context: ./chat
      dockerfile: Dockerfile
    container_name: lais-chat
    environment:
      - USE_POSTGRES=true
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pass}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-lais_marketplace}
      - DOCKER_ENV=true
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_started
      posts-service:
        condition: service_started
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./chat:/app

  # Main Service (Frontend / Web Interface)
  main-service:
    build:
      context: ./main
      dockerfile: Dockerfile
    container_name: lais-main
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:8000
      - POSTS_SERVICE_URL=http://posts-service:3000
      - CHAT_SERVICE_URL=http://chat-service:4000
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - posts-service
      - chat-service
    networks:
      - lais-network
    restart: unless-stopped
    volumes:
      - ./main:/app
      - /app/front  # Исключаем виртуальное окружение

networks:
  lais-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
