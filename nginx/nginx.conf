events {
    worker_connections 1024;
}

http {
    # Базовые настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Custom log format для WebSocket отладки
    log_format ws_debug '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" upgrade=$http_upgrade connection=$connection_upgrade';

    upstream main_backend {
        server main-service:8080;
    }

    # Resolver для динамического разрешения DNS имён контейнеров
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream auth_backend {
        server auth-service:8000;
        keepalive 32;
    }

    upstream posts_backend {
        server posts-service:3000;
        keepalive 32;
    }

    upstream chat_backend {
        server chat-service:4000;
        keepalive 32;
    }

    upstream imei_backend {
        server imei-checker-service:5001;
        keepalive 32;
    }

    # HTTP -> HTTPS redirect (раскомментируйте когда установите SSL)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        # listen 443 ssl http2;  # Раскомментируйте для SSL
        server_name localhost 136.169.38.242;  # Добавлен Wi-Fi IP

        # SSL Configuration (раскомментируйте когда установите SSL)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        # Максимальный размер загружаемых файлов
        client_max_body_size 100M;  # Увеличено для фото

        # Таймауты для длительных запросов
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Логи
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Frontend (Main Service)
        location / {
            proxy_pass http://main_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API v1 - Auth Service
        location ~ ^/api/v1/auth/(.*)$ {
            proxy_pass http://auth_backend/auth/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_path / /;
        }

        # API v1 - Posts Service (iphone, orders, admin, reports)
        location ~ ^/api/v1/posts/(.*)$ {
            proxy_pass http://posts_backend/api/v1/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_path / /;
        }

        # API v1 - Chat Service (HTTP + WebSocket)
        location /api/v1/chat/ {
            access_log /var/log/nginx/access.log ws_debug;
            rewrite ^/api/v1/chat/(.*)$ /api/chat/$1 break;
            proxy_pass http://chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_read_timeout 86400;
        }

        # API v1 - IMEI Checker Service
        location ~ ^/api/v1/imei/(.*)$ {
            proxy_pass http://imei_backend/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
