events {
    worker_connections 1024;
}

http {
    upstream main_backend {
        server main-service:8080;
    }

    upstream auth_backend {
        server auth-service:8000;
    }

    upstream posts_backend {
        server posts-service:3000;
    }

    # HTTP -> HTTPS redirect (раскомментируйте когда установите SSL)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        # listen 443 ssl http2;  # Раскомментируйте для SSL
        server_name localhost;  # Измените на ваш домен

        # SSL Configuration (раскомментируйте когда установите SSL)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        # Максимальный размер загружаемых файлов
        client_max_body_size 50M;

        # Логи
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Frontend (Main Service)
        location / {
            proxy_pass http://main_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth API
        location /auth/ {
            proxy_pass http://auth_backend/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Posts API
        location /api/v1/ {
            proxy_pass http://posts_backend/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Bought API
        location /api/v1/bought/ {
            proxy_pass http://posts_backend/api/v1/bought/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
