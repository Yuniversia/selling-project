##############################################################################
# Конфигурация Nginx для интеграции с существующим сервером
# Для использования с доменом 3-го уровня 
##############################################################################

# WebSocket support
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream для Docker контейнера
upstream lais_docker {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name test.yuniversia.eu;  # ЗАМЕНИТЕ на ваш домен

    # Для получения SSL сертификата через Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS конфигурация
server {
    http2 on;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name test.yuniversia.eu;  # ЗАМЕНИТЕ на ваш домен

    # SSL сертификаты (получаются через Certbot)
    # ssl_certificate /etc/letsencrypt/live/test.yuniversia.eu/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/test.yuniversia.eu/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/test.yuniversia.eu/chain.pem;

    # SSL настройки (современные и безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Таймауты
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Буферизация
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Gzip compression для SEO
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component;
    gzip_disable "msie6";

    # Логи (опционально - можно закомментировать)
    access_log /var/log/nginx/lais-access.log combined;
    error_log /var/log/nginx/lais-error.log warn;

    # SEO Files - robots.txt (ДОЛЖЕН БЫТЬ ПЕРЕД location /)
    location = /robots.txt {
        proxy_pass http://lais_docker;
        proxy_set_header Host $host;
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=86400";
    }

    # SEO Files - sitemap.xml
    location = /sitemap.xml {
        proxy_pass http://lais_docker;
        proxy_set_header Host $host;
        add_header Content-Type application/xml;
        add_header Cache-Control "public, max-age=3600";
    }

    # WebSocket поддержка для чата (ДОЛЖЕН БЫТЬ ПЕРЕД location /)
    location /api/v1/chat/ws/ {
        proxy_pass http://lais_docker;
        
        # WebSocket специфичные заголовки
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Стандартные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Статические изображения - агрессивное кэширование для SEO
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://lais_docker;
        
        # Кэширование изображений - 1 год
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        
        # Стандартные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CSS и JS файлы - умеренное кэширование
    location ~* \.(css|js)$ {
        proxy_pass http://lais_docker;
        
        # Кэширование - 1 день
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Vary "Accept-Encoding";
        
        # Стандартные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Шрифты - агрессивное кэширование
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://lais_docker;
        
        # Кэширование шрифтов - 1 год
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Стандартные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Корневой location - проксирование на Docker Nginx
    location / {
        proxy_pass http://lais_docker;
        
        # Заголовки для правильной работы
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Передача cookies
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        
        # Отключение буферизации для потокового контента
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Кэширование (опционально)
        # proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (для мониторинга)
    location /health {
        proxy_pass http://lais_docker;
        access_log off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка доступа к скрытым файлам
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
